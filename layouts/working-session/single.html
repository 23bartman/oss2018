
{{ define "breadcrumbs" }}

    <div class="inner_main_working_sessions">
        <div class="center_heading">
            <div class="container">
                <h1>{{ .Title }}</h1>
            </div>
        </div>
    </div>

{{ end }}

{{ define "content" }}

    <style>
        .working-session-img {
            height: 150px;
            text-align: center
        }
        .working-session-info{
            text-align: center;
        }
    </style>
    <div class="row">
        <div class="col-xs-6">
            {{ partial "session/metadata.html" . }}
        </div>
        <div class="col-xs-6" class="working-session-info">
            <img src="/img/pages/working_session_properties.png" class="working-session-img">
            <img src="/img/pages/working_session_approach.png" class="working-session-img">
            <div class="working-session-info">E - Expert | PA - Participant</div>
        </div>
    </div>

    {{ .Content }}

    {{ partial "session/register-as-participant.html" . }}

    <hr/>
    <a href="/working-sessions">Back to list of all Working Sessions</a>
{{ end }}
